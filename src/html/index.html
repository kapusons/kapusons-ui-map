<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kapusons UI Map</title>
	
	<meta name="description" content=""> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="kapusons-ui-map.css">

</head>

<body>      

	<div class="map-wrapper" id="map-wrapper"></div>
			
	<!-- API key has an HTTP referrer restriction for https://kapusons-ui-map.herokuapp.com/ -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1KMaKnYYiHPJ-bBCZb-AG-YbBeyOq1ik"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://rawgit.com/utatti/perfect-scrollbar/master/dist/perfect-scrollbar.min.js"></script>
	<script src="kapusons-ui-map.js"></script>

	<script>
		$('#map-wrapper').kapusonsUiMap({
			dataSource: "json/world.subset.json", 
			map:{
				center: {
					lat: 48.165734,
					lng: 17.744958
				},
				zoom: 5
			},
			features: {
				fillColor: '#00548D'
			},
			showLeftColumn: true,
			showRegionTooltip: true,
			showRegionDetail: true,
			mapTitle: 'countries',
			onMapLoaded: function(){
				$('#map-canvas').delay(1500).animate({
					opacity: 1
				})
			}
		})
	</script>

</body>
</html>
